<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe board</title>
</head>
<body>
    <div class="board" id="board">
        <div class="box" id="box1" onClick="placeMarker(1)">-</div>
        <div class="box" id="box2" onClick="placeMarker(2)">-</div>
        <div class="box" id="box3" onClick="placeMarker(3)">-</div>
        <div class="box" id="box4" onClick="placeMarker(4)">-</div>
        <div class="box" id="box5" onClick="placeMarker(5)">-</div>
        <div class="box" id="box6" onClick="placeMarker(6)">-</div>
        <div class="box" id="box7" onClick="placeMarker(7)">-</div>
        <div class="box" id="box8" onClick="placeMarker(8)">-</div>
        <div class="box" id="box9" onClick="placeMarker(9)">-</div>
    </div>
    <script src="./ticTacToe.js"></script>
</body>
</html>
